<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeFlix - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="#"><img src="img/peliculas-logo.png" alt="Logo de películas"></a>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">Películas</a></li>
        </ul>
        <button id="login-button">Iniciar sesión</button>
      </nav>
    </form>
    <!-- ventana emergente -->
    <div id="alert-container"></div>
    </div>
  </header>

  <div id="login-form" class="container">
    
    <form>
      <button id="close-button"><span class="close-icon"></span></button>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password">

      <button id="iniciar-button" type="submit">Iniciar sesión</button>
    <!-- error -->
    <div id="error-container"></div>
  </div>

  <main>
    <section class="container">
      <h2>Bienvenido a NodeFlix</h2>
      <p>NodeFlix es una plataforma en línea para ver tus series y películas favoritas.</p>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
